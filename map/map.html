				height:105,
				panel:"panel",
				enableAutoPan:true,
				searchTyeps:[
				BMAPLIB_TAB_SEARCH,
				BMAPLIB_TAB_TO_HERE,
				BMAPLIB_TAB_FROM_HERE
				]
			});
			var newMarker=new BMap.Marker(pointResult);
			map.addOverlay(newMarker);
